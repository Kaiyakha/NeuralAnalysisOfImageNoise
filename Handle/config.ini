[meta]
split_char = " "

[network_configuration]
image_resolution = 28 28
shape_modifiers = 6 4
activation_functions = sigmoid sigmoid sigmoid
activation_function_parameters = 0.2 1 1

[train_parameters]
epochs = 1e4
rate = 1e-2
test_frequency = 1e3

[dynamic_rate]
dynamic_rate = enable
rate_delta = 5
accuracy_stuck_limit = 2e4
accuracy_stuck_limit_delta = 5

[parallel_training]
parallel_training = enable
threads = 4

[default_path]
relative = true
items_path = /../Items/
image_file = vd1.bmp
clear_patches = Clear_Patches
dataset_path = Noisy_Patches
channel = R

[defaults]
dumpfile = dump.bin
dataset_size = 0.9