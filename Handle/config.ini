[meta]
split_char = " "

[image_resolution]
image_resolution = 28 28

[network_configuration]
shape_modifiers = 10 8
activation_functions = sigmoid sigmoid sigmoid
activation_function_parameters = 0.2 1 1

[train_parameters]
epochs = 1e5
rate = 2e-2
test_frequency = 1e3

[dynamic_rate]
dynamic_rate = disable
rate_delta = 5
accuracy_stuck_limit = 2e4
accuracy_stuck_limit_delta = 5

[parallel_training]
parallel_training = enable
threads = 4

[default_path]
relative = true
items_path = /../Items/
image_file = vd1.bmp
patches = Patches
dataset_path = Corrupted
channel = R
csv_filename_template = strip_ids_

[defaults]
dumpfile = dump.bin
train_dataset_size = 0.9
strip_frequency = 0.02
output_threshold = 0.2